<body class="home">

    <div class="container  h-100" id="info">
        <header class="main_header d-flex justify-content-between">

    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        var app = new Vue({
            el: "#info",
            data: {
                myinfo: '',
                bio: '',
                welcome: ''
            },
            mounted: function() {
                this.getinfo()
            },
            methods: {

                getinfo: function() {
                    var info = this
                    var url = 'json/bio.json'
                    axios.get(url).then(function(response) {
                        info.myinfo = response.data
                        info.bio = info.myinfo.bio
                        console.log(info.bio);
                    })

                },

            }
        });
    </script>
